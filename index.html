<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameContainer">
    <h1>Memory Game</h1>
    <div id="playerInfo">
      <div class="player">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" placeholder="Enter name">
      </div>
      <div class="player">
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" placeholder="Enter name">
      </div>
    </div>
    <div id="scoreBoard">
      <div class="score">
        <div id="player1Score">Player 1 Score: 0</div>
        <div id="player1Wins">Player 1 Wins: 0</div>
      </div>
      <div class="score">
        <div id="player2Score">Player 2 Score: 0</div>
        <div id="player2Wins">Player 2 Wins: 0</div>
      </div>
    </div>
    <div id="gameBoard"></div>
    <button id="newGameButton">New Game</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
